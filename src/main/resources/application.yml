server:
  port: 8083

spring:
  application:
    name: RATING-SERVICE

  data:
    mongodb:
      database: RatingDb
      host: localhost
      port: 27017

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka